<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Class And Binding</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!--or <script src="vue.js"></script> vue.js를 같이 보낸다. -->
</head>
<body>
    <div id="class-example">

        <!-- Binding class --> 
        
        <div class="static"  v-bind:class="{ active: isActive, 'text-danger': hasError }">
            <span>tt</span>
        </div>

        <div :class="[isActive ? activeClass : '', errorClass]">test1</div>
        <div :class="[activeClass, errorClass]">test2</div>

        <my-component class="baz boo"></my-component>

        <!-- Style Inline --> 

        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Test Style</div>

        <div v-bind:style="styleObject">Test Style 2</div>

        <div v-bind:style="[baseStyles, overridingStyles]">Test Style 3</div>
    </div>

      <script src="index.js"></script>
</body>
</html>
